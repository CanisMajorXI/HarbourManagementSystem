<html>
<head>
    <meta charset="utf-8">
    <title>红太阳管理系统</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#login-btn").click(function () {
                $.ajax({
                    type: "POST",
                    dataType: "text",
                    url: "/api/user/login",
                    data: {
                        username: $("#login-username").val(),
                        password: $("#login-password").val()
                    },
                    success: function (result) {
                        alert(result);
                        if (result && result === 'true')
                            $(location).attr('href', '/main.html');
                        else alert("密码错误!");
                    },
                    error: function () {
                        alert("error!");
                    }
                });
            });
            $("#register-btn").click(function () {
                $.ajax({
                    type: "POST",
                    dataType: "text",
                    url: "/api/user/register",
                    data: {
                        username: $("#register-username").val(),
                        password: $("#register-password").val()
                    },
                    success: function (result) {
                        alert(result);
                        if (result && result === 'true')
                            alert("注册成功!");
                        else alert("注册失败!");
                    }
                })
            });

        })
    </script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <form role="form">
        <h2>登陆</h2>
        <div class="form-group">
            <label for="login-username">用户名</label>
            <input type="text" class="form-control" id="login-username" name="username" autocomplete="off"
                   placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="login-password">密码 </label>
            <input type="password" class="form-control" id="login-password" name="password" autocomplete="off"
                   placeholder="请输入密码">
        </div>
        <button type="button" id="login-btn" class="btn btn-default">登陆</button>
    </form>
    <form role="form">
        <h2>注册</h2>
        <div class="form-group">
            <label for="register-username">用户名</label>
            <input type="text" class="form-control" id="register-username" name="username" autocomplete="off"
                   placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="register-password"> 密码</label>
            <input type="password" class="form-control" id="register-password" name="password" autocomplete="off"
                   placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="register-confirm-password">重新密码</label>
            <input type="password" class="form-control" id="register-confirm-password" name="confirm_password" autocomplete="off"
                   placeholder="请输入密码">
        </div>
        <button type="button" id="register-btn" class="btn btn-default">注册</button>
    </form>
</div>
</body>
</html>
