<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>红太阳港口管理系统</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/modification.css"/>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/common.js"></script>
    <!--背景图片自动更换-->
    <script src="/static/js/supersized.3.2.7.min.js"></script>
    <script src="/static/js/supersized-init.js"></script>
    <!--表单验证-->
    <script src="/static/js/jquery.validate.min.js?var1.14.0"></script>
    <script src="/static/js/jquery.cookie.js"></script>

    <script>
        $(function () {
            var username = $.cookie('registeruser');
            var password = $.cookie('registerpassword');
            var type = $.cookie('type');
            if (username && password && username != null && password != null) {
                $(".username").val(username);
                $(".password").val(password);
                $(".type").val(type);
                $.cookie('registeruser', null);
                $.cookie('registerpassword', null);
                $.cookie('type', null);
            }
        });
    </script>
</head>
<body>

<div class="login-container">
    <h1>红太阳港口管理系统</h1>

    <div class="connect">
        <a href="https://github.com/XiWinnie/HabourManagementSystem"> <img
                src="/static/img/github_128px_1173875_easyicon.net.png"></a>
    </div>

    <form action="" method="post" id="loginForm">
        <div class="typemodule">
            <label>我是：</label>
            <select class="type">
                <option value="1" selected>操作员</option>
                <option value="2">货主</option>
                <option value="3">承运人</option>
                <option value="4">管理员</option>
            </select>
        </div>
        <div>
            <input type="text" name="username" class="username" placeholder="用户ID/邮箱" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false"
                   autocomplete="off" auonpaste="return false"/>
        </div>
        <!--<input type="submit" id="submit" name="submitbtn" class="submitbtn" value="登陆"/>-->
        <button id="submit" type="submit" class="submitbtn">登 录</button>
    </form>

    <a href="register.html">
        <button type="button" class="register-tis">还没有账号？</button>
    </a>

</div>

</body>
</html>
